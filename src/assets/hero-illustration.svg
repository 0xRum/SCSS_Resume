<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="300" cy="250" r="200" fill="#E5E7EB" opacity="0.2"/>
  <circle cx="300" cy="250" r="150" fill="#2563eb" opacity="0.1"/>
  
  <!-- Developer character -->
  <g transform="translate(200, 100)">
    <!-- Body -->
    <rect x="60" y="80" width="80" height="120" rx="40" fill="#2563eb"/>
    
    <!-- Head -->
    <circle cx="100" cy="60" r="40" fill="#FFB6B6"/>
    
    <!-- Glasses -->
    <rect x="80" y="50" width="40" height="20" rx="10" stroke="#1E293B" stroke-width="3" fill="none"/>
    
    <!-- Arms -->
    <rect x="30" y="100" width="60" height="20" rx="10" fill="#2563eb"/>
    <rect x="110" y="100" width="60" height="20" rx="10" fill="#2563eb"/>
    
    <!-- Code elements -->
    <g transform="translate(-50, -50)">
      <rect x="0" y="0" width="60" height="80" rx="5" fill="#F3F4F6"/>
      <line x1="10" y1="20" x2="50" y2="20" stroke="#2563eb" stroke-width="3"/>
      <line x1="10" y1="40" x2="40" y2="40" stroke="#2563eb" stroke-width="3"/>
      <line x1="10" y1="60" x2="45" y2="60" stroke="#2563eb" stroke-width="3"/>
    </g>
    
    <g transform="translate(190, -20)">
      <rect x="0" y="0" width="60" height="80" rx="5" fill="#F3F4F6"/>
      <line x1="10" y1="20" x2="50" y2="20" stroke="#2563eb" stroke-width="3"/>
      <line x1="10" y1="40" x2="40" y2="40" stroke="#2563eb" stroke-width="3"/>
      <line x1="10" y1="60" x2="45" y2="60" stroke="#2563eb" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(450, 200)">
    <circle cx="0" cy="0" r="15" fill="#2563eb"/>
    <circle cx="40" cy="40" r="10" fill="#3B82F6"/>
    <circle cx="-20" cy="30" r="8" fill="#60A5FA"/>
  </g>
</svg> 